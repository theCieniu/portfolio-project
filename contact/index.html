    <header>
      <nav>

      </nav>
    </header>

    <main>
      <section class="contact">
        <form action="">
          <label for="name"
            >Name:
            <input
              type="text"
              id="name"
              name="name"
              placeholder="Your name"
              required
            />
          </label>
          <label for="email"
            >Email:
            <input
              type="text"
              id="email"
              name="email"
              placeholder="Your email"
              required
            />
          </label>
          <label for="message"
            >Message:<br />
            <textarea
              type="message"
              id="message"
              name="message"
              cols="30"
              rows="10"
              required
            ></textarea>
          </label>
          <button type="submit">Submit</button>
        </form>
      </section>
    </main>

    <footer>
